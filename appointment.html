<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | DoctorCare24x7</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* ===== NAVBAR ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
        }

        nav .logo {
            color: #2563eb;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links li a {
            color: #111827;
            text-decoration: none;
            font-size: 16px;
        }

        /* ===== HAMBURGER ICON ===== */
        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
            color: #2563eb;
        }

        /* ===== HERO ===== */
        .hero {
            width: 100%;
            height: 280px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* ===== FORM ===== */
        .appointment {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .appointment img {
            width: 80px;
            margin-bottom: 15px;
        }

        .appointment h2 {
            margin-bottom: 20px;
            color: #0a66c2;
        }

        .appointment input,
        .appointment select,
        .appointment textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment button {
            width: 100%;
            padding: 12px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .appointment button:hover {
            background-color: #084c9e;
        }

        img {
            max-width: 100%;
            height: auto;
        }
.menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: #2563eb;
        }

        /* ===== MOBILE + HAMBURGER ===== */
        @media (max-width: 768px) {

        nav {
            position: relative; /* REQUIRED */
            flex-wrap: wrap;
            padding: 14px 20px;
        }

        .menu-toggle {
            display: block;
            position: absolute;   
            top: 16px;            
            right: 20px;          
            z-index: 1000;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background: white;
            margin-top: 50px;     /* space below navbar */
            padding: 10px 0;
            border-top: 1px solid #e5e7eb;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links li {
            padding: 12px 20px;
        }
    }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 40px;
            background-color: #0a66c2;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">DoctorCare24x7</div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="doctors.html">Find Doctors</a></li>
        <li><a href="video-consult.html">Video Consult</a></li>
        <li><a href="lab-tests.html">Lab Tests</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</nav>

<!-- HERO IMAGE -->
<div class="hero">
    <img src="images/appointment/appointment-hero.jpg" alt="Book Doctor Appointment">
</div>

<!-- APPOINTMENT FORM -->
<div class="appointment">
    <img src="images/appointment/appointment-form.png" alt="Appointment Icon">
    <h2>Book Appointment</h2>

    <form action="https://formsubmit.co/doctorcare24x7@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Doctor Appointment">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://theavish10.github.io/Doctor-Appointment-System/index.html">

        <input type="text" name="Patient Name" placeholder="Patient Name" required>
        <input type="tel" name="Phone" placeholder="Phone Number" required>
        <input type="email" name="Email" placeholder="Email" required>

        <select name="Doctor" required>
            <option value="">Select Doctor</option>
            <option>Dr. Amit Kumar (Cardiologist)</option>
            <option>Dr. Neha Singh (Gynecologist)</option>
            <option>Dr. Rohit Verma (Orthopedic)</option>
            <option>Dr. Pooja Sharma (Dermatologist)</option>
            <option>Dr. Suresh Mehta (Neurologist)</option>
            <option>Dr. Anjali Gupta (Pediatrician)</option>
            <option>Dr. Rahul Jain (Dentist)</option>
            <option>Dr. Kavita Rao (ENT Specialist)</option>
            <option>Dr. Manoj Yadav (General Physician)</option>
            <option>Dr. Sneha Patel (Ophthalmologist)</option>
        </select>

        <input type="date" name="Appointment Date" required>
        <textarea name="Message" placeholder="Message"></textarea>

        <button type="submit">Confirm Appointment</button>
    </form>
</div>

<!-- FOOTER -->
<footer>
    © 2026 DoctorCare24x7. All rights reserved.
</footer>

<!-- TOGGLE SCRIPT -->
<script>
function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    const toggleBtn = document.querySelector('.menu-toggle');

    navLinks.classList.toggle('show');

    if (navLinks.classList.contains('show')) {
        toggleBtn.innerHTML = "✖";
    } else {
        toggleBtn.innerHTML = "☰";
    }
}
</script>

</body>
</html>
