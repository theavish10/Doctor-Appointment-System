<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0a66c2;
        }

        nav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Form Section */
        .appointment {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .appointment h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0a66c2;
        }

        .appointment input,
        .appointment select,
        .appointment textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment button {
            width: 100%;
            padding: 12px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .appointment button:hover {
            background-color: #084c9e;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">DoctorCare24x7</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="appointment.html">Appointment</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Appointment Form -->
    <div class="appointment">
        <h2>Book Appointment</h2>

        <form action="https://formsubmit.co/doctorcare24x7@gmail.com" method="POST">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>

            <select required>
                <option value="">Select Doctor</option>
                <option>Dr. Amit Kumar (Cardiologist)</option>
                <option>Dr. Neha Singh (Gynecologist)</option>
                <option>Dr. Rohit Verma (Orthopedic)</option>
                <option>Dr. Pooja Sharma (Dermatologist)</option>
                <option>Dr. Suresh Mehta (Neurologist)</option>
                <option>Dr. Anjali Gupta (Pediatrician)</option>
                <option>Dr. Rahul Jain (Dentist)</option>
                <option>Dr. Kavita Rao (ENT)</option>
                <option>Dr. Manoj Yadav (General Physician)</option>
                <option>Dr. Sneha Patel (Ophthalmologist)</option>

            </select>

            <input type="date" required>

            <textarea placeholder="Message (Optional)"></textarea>

            <button type="submit">Confirm Appointment</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function bookAppointment() {
            alert("Appointment booked successfully!");
            return false; // stop page reload
        }
    </script>

</body>
</html>
