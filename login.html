<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | DoctorCare24x7</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* Navbar (same style) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 40px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2563eb;
        }

        /* Auth Box */
        .auth-container {
            width: 360px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #1e40af;
        }

        .auth-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-container a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">DoctorCare24x7</div>
    </nav>

    <!-- Login Box -->
    <div class="auth-container">
        <h2>Login</h2>

        <form onsubmit="return loginUser()">
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>

    <button type="submit">Login</button>
</form>

<script>
    function loginUser() {
        window.location.href = "index.html";
        return false; // stop real submit
    }
</script>


        <p>
            Donâ€™t have an account?
            <a href="signup.html">Sign up</a>
        </p>
    </div>

</body>
</html>
