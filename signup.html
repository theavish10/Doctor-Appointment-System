<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | DoctorCare24x7</title>
    <style>
        :root { --primary: #2563eb; --bg: #f4f6f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: var(--bg); display: flex; flex-direction: column; min-height: 100vh; }
        
        nav { padding: 15px 50px; background: white; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; }

        .auth-container { width: 400px; margin: 60px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        .auth-container h2 { margin-bottom: 25px; color: #111827; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .auth-container p { margin-top: 20px; font-size: 14px; color: #666; }
        .auth-container a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">DoctorCare24x7</a></nav>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form onsubmit="return signupUser()">
           <input type="text" placeholder="Full Name" required>
           <input type="email" placeholder="Email Address" required>
           <input type="password" placeholder="Password" required>
           <input type="password" placeholder="Confirm Password" required>
           <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signupUser() { alert("Account created! Please login."); window.location.href = "login.html"; return false; }
    </script>
</body>
</html>
